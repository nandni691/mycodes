<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>progress bar</h1>
    <div class="container">

    <div class="progress">
        <div class="progress-bar" style="width: 70%;"></div>
    </div>
    <div class="progress mt-3 "style="height:20px;">
        <div class="progress-bar" style="width:70px;"></div>
    </div>

    <div class="progress mt-3 "style="height:20px;">
        <div class="progress-bar bg-warning" style="width:70px;"></div>
    </div>

    <div class="progress mt-3 "style="height:20px;">
        <div class="progress-bar progress-bar-striped bg-warning" style="width:90px;"></div>
    </div> 

    <div class="progress mt-3 "style="height:20px;">
        <div class="progress-bar progress-bar-striped bg-danger" style="width:70px;"></div>
    </div>

    <div class="progress mt-3 "style="height:20px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:70px;"></div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
