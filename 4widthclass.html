<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>width class</h1>
    <div class="bg-warning w-25">width=25%</div>
    <div class="bg-danger w-50">width=50%</div>
    <div class="bg-primary w-75">width=75%</div>
    <div class="bg-dander w-100">width=100%</div>
    <div class="bg-warning w-auto">auto</div>

    <br>
    <br>
    
    <h2>height class</h2>

    <div class="bg-info" style="height: 200px;">
        <div class="bg-warning h-25 d-inline-block">height</div>
        <div class="bd-warning h-50 d-inline-block">height</div>
        <div class="bd-warning h-75 d-inline-block">height</div>
        <div class="bd-warning h-100 d-inline-block">height</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
